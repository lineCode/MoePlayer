<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Moe Player</title>
        <link rel="stylesheet" href="dist/css/app.css">
    </head>
    <body>
        <div class="start-mask">
            <img src="assets/loading.png" alt="LOADING" class="start-img">
            <h1>Link Start...</h1>
        </div>
        <div class="mp-container">
            <div class="mp-panel">
                <div class="panel-header">
                    <span class="logo">
                        <h1 class="app-name">Moe Player</h1>
                        <h3 class="app-ver"></h3>
                    </span>
                    <div class="searchBox-c"></div>
                </div>
                <div class="panel-body">
                    <div class="musicList-c"></div>
                </div>
            </div>
            <div class="moePlayer-c"></div>
            <div class="detailPanel-c"></div>
            <div class="settingPanel-c"></div>
            <div class="artistInfo-c"></div>
        </div>
        <script type="text/javascript">
            window.$ = window.jQuery = require(`${__dirname}/lib/jquery_3.1.0/jquery.min.js`);
        </script>
        <script type="text/javascript" src="lib/jquery_pagination/pagination.js"></script>
        <script type="text/javascript" src="dist/js/app.js"></script>
    </body>
</html>
